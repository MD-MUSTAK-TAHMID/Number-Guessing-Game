<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="box box1">
        <h3>Do you wanna play..!</h3>
        <div class="inputField">
            <input class="input1" type="text" placeholder="First Player Name">
            <p class="error1"></p>
        </div>
        <button class="btn1">Next</button>
    </div>    
    
    <div class="box box2">
        <h3 class="heading2"></h3>
        <div class="inputField">
            <input class="input2" type="password" placeholder="Input a number between 0 to 9">
            <p class="error2"></p>
        </div>
        <button class="btn2">Next</button>
    </div> 
    <div class="box box3">
        <h3 class="heading3">Player Two</h3>
        <div class="inputField">
            <input class="input3" type="text" placeholder="Second Player Name">
            <p class="error3"></p>
        </div>
        <button class="btn3">Next</button>
    </div>
    <div class="box box4">
        <h3 class="heading4"></h3>
        <p>Plz Guess A Number between 0 to 9</p>
        <p class="chance"></p>
        <div class="inputField">
            <input class="input4" type="number" placeholder="Plz Input A Number">
            <p class="error4"></p>
        </div>
        <button class="btn4">Next</button>
    </div> 
    <div class="box box5">
        <h1 class="heading5"></h1>
        <p class="PLoneInpur"></p>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
